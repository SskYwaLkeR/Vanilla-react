<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>react</title>
</head>
<body>
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script>
        const Person = (props) => {
            return React.createElement("div", {}, [
                React.createElement("h1", {}, props.name),
                React.createElement("h1", {}, props.occupation),
            ])
        }

        class Test extends React.Component{
            render(){
                return(
                    React.createElement(App)
                )
            }
        }

        const App = () => {
            return React.createElement("div", {}, React.createElement("h1", {}, [
            "hrishikesh",
            React.createElement(Person,{name: "hrishikesh rai", occupation : "Developer"}),
            React.createElement(Person,{name: "Ritu rai", occupation : "CA"}),
            React.createElement(Person,{name: "Shambhavi rai", occupation : "Commerce"}),

            ]))
            
        }
        ReactDOM.render(React.createElement(Test), document.getElementById('root'))
    </script>
</body>
</html>
